<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Il Pomodoro Grande - pomodoro timer</title>
  </head>
  <body>
    <main>
      <div id="countdown-timer"></div>
      <div id="tomato" data-active="">
        <input id="work-button" type="radio" name="timer" value="work" />
        <label for="work-button">work</label>
        <input id="rest-button" type="radio" name="timer" value="rest" />
        <label for="rest-button">rest</label>
      </div>
      <div id="settings">
        <form class="input-pair input-pair--work">
          <label for="work-timer">work for:</label>
          <input
            id="work-timer"
            class="input-pair__input input-pair__input--work"
            type="number"
            value="15"
          />
        </form>
        <div class="input-pair input-pair--rest">
          <label for="rest-timer">rest for:</label>
          <input
            id="rest-timer"
            class="input-pair__input input-pair__input--rest"
            type="number"
            value="5"
          />
        </div>
      </div>
    </main>
  </body>
</html>
